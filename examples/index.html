<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.relationshipgraph Example</title>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../src/d3-tip.js"></script>
    <script src="../src/index.js"></script>
    <link type="text/css" rel="stylesheet" href="../dest/d3.relationshipgraph.min.css">
    <link type="text/css" rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- Optional theme -->
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
</head>
<body>
<h1 style="text-align: center; font-family: Helvetica, sans-serif; color: #323232">Objects in packages</h1>
<div class="row mini-layout">
  <div class="col-md-3 mini-layout-sidebar">
    <!--Left Sidebar content - things that call into this package-->
    <svg width="100%" height="500" style="background-color:#fff;" class="callsIn">
    </svg>
  </div>
  <div style="col-md-6 mini-layout-body row">
    <div class="col-md-6 mini-layout-object">
      <div id="graph" style="width: 640px; margin: 20px auto;">
      </div>
      <div style="width: 50%; margin:0 auto;">
	<button onclick="data1()">Data Set 1</button>
	<button onclick="random()">Random Data</button>
      </div>
      <br/>
    </div>
  </div>
  <div class="col-md-3 mini-layout-sidebar">
    <svg width="100%" height="500" style="background-color:#fff;" class="callsOut">
    </svg>
    <!--Right Sidebar content -packages this package calls-->
  </div>

</div>

<script>
    var json1 = [
        {
            "Object": "Sym1",
    "parent": "ttf.o",
    "value": 0
        },
        {
            "Object": "Sym2",
    "parent": "ttf.o",
    "value": 0
        },
        {
            "Object": "Sym3",
    "parent": "ttf.o",
    "value": 0
        },
        {
            "Object": "Sym1",
                "parent": "alx.o",
    "value": 0
    },
        {
            "Object": "Sym2",
                "parent": "alx.o",
    "value": 1
    },
        {
            "Object": "Sym3",
                "parent": "alx.o",
    "value": 2
    },
    ];


    function nodeDrawCallback(_this, thing)
    {
    group = thing.append('g');
    group.attr( "transform", function(obj) { var x =32 + ((obj.index - 1) * _this.config.blockSize);
    var y = (obj.row - 1) * _this.config.blockSize;
    return "translate ("+x+" "+y+")"; } );
    group.append('rect').attr('x', 0)
                .attr('y', 0)
                .attr('rx', 4)
                .attr('ry', 4)
                .attr('width', _this.config.blockSize)
                .attr('height', _this.config.blockSize)
                .style('fill', function(obj) {
                    return _this.config.colors[obj.color % _this.config.colors.length] || _this.config.colors[0];
                })
                .attr('class', 'relationshipGraph-block')
                .on('mouseover', _this.tip ? _this.tip.show : noop)
                .on('mouseout', _this.tip ? _this.tip.hide : noop)
                .on('click', function(obj) {
                    _this.tip.hide();
                _this.config.onClick(obj);
    });
    group.append('text').attr('x', 0).attr('y', (_this.config.blockSize)/2).attr("fill", "#000").text(function(obj) { return obj.Object; });
    group.attr('class', 'relationshipGraph-node');


    }

    var graph = d3.select('#graph').relationshipGraph({
        'showTooltips': true,
        'maxChildCount': 3,
    'showKeys': false,
    'blockSize': 32,
    'nodeDrawCallback': nodeDrawCallback,
    'thresholds': [1, 2, 3], // This is the threshold used for each colour
    onClick: function(obj) { // This is called when a symbol is clicked
    },
    colors: ['red', 'green', 'blue'],
    });


    graph.data(json1);

    var interval = null;

    function data1() {
        if (interval != null) {
            clearInterval(interval);
        }
        graph.data(json1);
        document.querySelector('h1').innerHTML = 'Package View';
    }

    function random() {
        var getData = function () {
            var json = [];

            for (var j = 0; j < 35; j++) {
                var obj = {
                    'parent': 'parent' + Math.floor(Math.random() * 6),
                    'value': 1000000000 * Math.floor(Math.random() * 3)
                };

                json.push(obj);
            }

            graph.data(json);
        };

        getData();

        if (interval === null) {
            interval = setInterval(getData, 1000);
        }

        document.querySelector('h1').innerHTML = 'Random Data';
				}

	// Thing to add all the callers
	var data = [ "A", "B", "C", "D" ];

        var group = d3.select(".callsIn")
        .selectAll("rect")
	.data(data)
	.enter().append("g");

	group.append("rect").attr("width", function(d) { return "100"; })
	.attr("height", function(d) { return 32; })
				.attr("x", 0)
				.attr("rx", 4)
				.attr("ry", 4)
	.attr("y", function(d, index) { return index*40; })
	.style("fill", "#000000");

	group.append("text")
	.attr("x", 0)
	.attr("y", function(d, index) { return index*40+20; })
	.style("fill", "#ffffff")
	.text(function(d) { return "Package "+d });

	// And the same for calls out
	var data = [ "E", "F", "G", "H" ];

        var group = d3.select(".callsOut")
        .selectAll("rect")
	.data(data)
	.enter().append("g");

	group.append("rect").attr("width", function(d) { return "100"; })
	.attr("height", function(d) { return 32; })
	.attr("x", 0)
	.attr("y", function(d, index) { return index*40; })
	.attr("rx", 4)
	.attr("ry", 4)

	.style("fill", "#000000");

	group.append("text")
	.attr("x", 0)
	.attr("y", function(d, index) { return index*40+20; })
	.style("fill", "#ffffff")
	.text(function(d) { return "Package "+d });


</script>
</body>
</html>
